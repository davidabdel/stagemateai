<!DOCTYPE html>
<html>
<head>
  <title>Logo Test</title>
</head>
<body>
  <h1>Logo Test</h1>
  <p>Image with direct path:</p>
  <img src="/images/3.png" alt="Logo Test" style="height: 100px;">
  
  <p>Image with relative path:</p>
  <img src="images/3.png" alt="Logo Test" style="height: 100px;">
  
  <p>Image with absolute URL:</p>
  <img src="http://localhost:3000/images/3.png" alt="Logo Test" style="height: 100px;">
</body>
</html>
